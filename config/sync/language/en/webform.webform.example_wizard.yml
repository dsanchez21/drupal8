title: 'Example: Wizard'
description: 'Example of a multiple step ''wizard'' webform.'
category: Example
elements: "'#attributes':\n  data-current-page: '[webform_submission:current-page]'\ninformation:\n  '#title': 'Your Information'\n  '#type': webform_wizard_page\n  '#open': true\n  first_name:\n    '#title': 'First Name'\n    '#type': textfield\n    '#required': true\n  last_name:\n    '#title': 'Last Name'\n    '#type': textfield\n    '#required': true\n  gender:\n    '#type': webform_radios_other\n    '#title': Gender\n    '#options': gender\n    '#required': true\ncontact:\n  '#title': 'Contact Information'\n  '#type': webform_wizard_page\n  '#open': true\n  email:\n    '#title': Email\n    '#type': email\n    '#required': true\n  phone:\n    '#title': Phone\n    '#type': tel\n    '#required': true\n  contact_via_phone:\n    '#type': radios\n    '#title': 'Can we contact you via phone?'\n    '#options': yes_no\nfeedback:\n  '#title': 'Your Feedback'\n  '#type': webform_wizard_page\n  '#open': true\n  comments:\n    '#type': textarea\n"
