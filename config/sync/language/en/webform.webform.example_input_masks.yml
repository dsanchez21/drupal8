title: 'Example: Input Masks'
description: 'Examples of elements with <a href="https://github.com/RobinHerbots/jquery.inputmask">input masks</a>.'
category: Example
elements: "masks:\n  '#type': details\n  '#title': 'Simple masks'\n  '#open': true\n  phone:\n    '#type': textfield\n    '#title': Phone\n    '#input_mask': '(999) 999-9999'\n  zip:\n    '#type': textfield\n    '#title': 'ZIP Code'\n    '#input_mask': '99999[-9999]'\n  ssn:\n    '#type': textfield\n    '#title': SSN\n    '#input_mask': 999-99-9999\n  license_plate:\n    '#type': textfield\n    '#title': 'License plate'\n    '#input_mask': '[9-]AAA-999'\naliases:\n  '#type': details\n  '#title': Aliases\n  '#open': true\n  email:\n    '#type': textfield\n    '#title': Email\n    '#input_mask': '''alias'': ''email'''\n  datetime:\n    '#type': textfield\n    '#title': 'Date time (2007-06-09''T''17:46:21)'\n    '#input_mask': '''alias'': ''datetime'''\n  currency:\n    '#type': textfield\n    '#title': Currency\n    '#input_mask': '''alias'': ''currency'''\n    '#attributes':\n      style: 'text-align: right'\n  numeric:\n    '#type': textfield\n    '#title': Numeric\n    '#input_mask': '''alias'': ''numeric'', ''groupSeparator'': '','', ''autoGroup'': true, ''digits'': 2, ''digitsOptional'': false, ''prefix'': ''$ '', ''placeholder'': ''0'''\n    '#attributes':\n      style: 'text-align: right'\n  percentage:\n    '#type': textfield\n    '#title': 'Percentage (default)'\n    '#input_mask': '''alias'': ''percentage'''\n    '#attributes':\n      style: 'text-align: right'\n  ip:\n    '#type': textfield\n    '#title': 'IP address'\n    '#input_mask': '''alias'': ''ip'''\n  mac:\n    '#type': textfield\n    '#title': 'MAC addresses'\n    '#input_mask': '''alias'': ''mac'''\n  vin:\n    '#type': textfield\n    '#title': 'VIN (Vehicle identification number)'\n    '#input_mask': '''alias'': ''vin'''\n  uppercase:\n    '#type': textfield\n    '#title': UPPERCASE\n    '#input_mask': '''casing'': ''upper'''\n  lowercase:\n    '#type': textfield\n    '#title': lowercase\n    '#input_mask': '''casing'': ''lower'''\n"
