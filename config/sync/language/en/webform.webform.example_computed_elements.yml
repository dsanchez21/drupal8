title: 'Example: Computed'
description: 'Examples of a computed elements.'
category: Example
elements: "information:\n  '#title': 'Your Information'\n  '#type': webform_wizard_page\n  '#next_button_label': 'Preview >'\n  '#open': true\n  first_name:\n    '#type': textfield\n    '#title': 'First Name'\n  last_name:\n    '#type': textfield\n    '#title': 'Last Name'\n  date_of_birth:\n    '#type': date\n    '#title': 'Date of Birth'\n  color:\n    '#type': color\n    '#title': 'Favorite Color'\npreview:\n  '#title': Preview\n  '#type': webform_wizard_page\n  '#open': true\n  computed:\n    '#type': webform_computed_twig\n    '#title': Computed\n    '#title_display': hidden\n    '#template': |\n      {% set attributes = create_attribute() %}\n      <h2{{ attributes.setAttribute('id', 'custom').setAttribute('style', 'color:' ~ data.color) }}>\n        Hello {{ data.first_name }} {{ data.last_name }}!!!\n      </h2>\n      <p>You are {{ ('now'|date('Y')) - (data.date_of_birth|date('Y'))  }} years old.</p>\n"
